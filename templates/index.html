<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Task Manager</h1>
        <div class="text-end mb-3">
            <a href="{{ url_for('add_task') }}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Task
            </a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task[0] }}</td>
                    <td>{{ task[1] }}</td>
                    <td>{{ task[2] }}</td>
                    <td>
                        {% if task[3] %}
                            <span class="badge bg-success">
                                <i class="bi bi-check-circle"></i> Yes
                            </span>
                        {% else %}
                            <span class="badge bg-secondary">
                                <i class="bi bi-circle"></i> No
                            </span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('update_task', task_id=task[0]) }}" class="btn btn-sm btn-success">
                            <i class="bi bi-check2-circle"></i> Complete
                        </a>
                        <a href="{{ url_for('delete_task', task_id=task[0]) }}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
